<!DOCTYPE html>

<html lang="en">      
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Learn Spanish in Vancouver. Private Spanish tuition is offered to coporations, adults, teenagers and children">
        <meta name="keywords" content="spanish, spanish lessons, spanish tuition, language, learn, education, vancouver">
        
        <link rel="shortcut icon" href="theme/img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="theme/img/apple-touch-icon-144-precomposed.png">

        <title>{{ SITENAME }}{% if self.title() %} - {% block title %}{% endblock %}{% endif %}</title>

        <!-- CSS -->
        <link href="{{ SITEURL }}/theme/css/base.css" rel="stylesheet">
        <link href="{{ SITEURL }}/theme/css/main.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> 
    </head>

    <body id="page-top" data-spy="scroll" data-target="#navbar-top">
        <nav id="navbar-top" class="navbar navbar-fixed-top page-scroll" role="navigation">
            <div class="container">
                <div class="navbar-header" id="navbar-header">
                    <button id="dropdown-menu" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">
                        <img alt="brand for spanishtuition" src="theme/img/apple-touch-icon-144-precomposed.png" style="float: left; max-height:100%;" /><span style="padding-left: 0.5em"></span>
                    </a>
                </div>

                <!-- Nav bar -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        {% block navbar_contents %}
                            <li>
                                <a href="#contact"><span>Contact</span></a>
                            </li>
                        {% endblock %}
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        {% block sections %}{% endblock %}
        
        <section id="footer" class="container-fluid text-center" style="background: #F2F3F5;">
            <p>&copy; <script>document.write(new Date().getFullYear());</script> Itziar Noble Lopez. All Rights Reserved.</p>
        </section>

        <!-- JavaScript -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-58370813-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="{{ SITEURL }}/theme/js/main.js"></script>
        {% block javascript %}{% endblock %}
    </body>

</html>
